            </div>

                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <rect x="14" y="4" width="4" height="16"></rect>

            <div class="secondary-option">
                <button class="toggle-form" id="toggleFormBtn">Of laat je nummer achter, dan bel ik je</button>

        </div>
        
        <div class="card callback-form hidden" id="callbackForm">
            <h2>Laat je nummer achter</h2>
            <p class="form-subtitle">Ik bel je zo snel mogelijk op</p>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="+32 4XX XX XX XX" title="Voer een geldig Belgisch GSM nummer in (bv. +32 470 08 98 88 of 0470089888)" required>
                </div>
                
                <button type="submit" class="btn-submit">Bel me op</button>

        </div>
    </div>
    
    <script src="script.js"></script>
